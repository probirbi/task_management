                        <p id="desc">thunderstorm</p>
                    </div>
                    <div id="temperature" class="col-6 text-center">
                        TS<i id="icon-thermometer" class="w-1 w1-thermometer">
                    </i>
                    </div>
                </div>
            </div>
            <!--weather body section-->
            <div class="weather-body">
                <div class="row">

                    <div class="humidity">
                    </div>
                    <div class="wind">
                    </div>
                    <div class="humidity">
                    </div>
                    <div class="humidity">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
