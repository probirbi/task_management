<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form action="/user/login" class="form-signing" method="post">
                        <div class="form-label-group">
                            <label>Email:</label>
                            <input type="email" name="email" id="inputEmail" class="form-control" value="das@neasy.de" placeholder="Email address" required autofocus>
                            <!--<label for="inputEmail">Email address</label>-->
                        </div><br>

                        <div class="form-label-group">
                            <label>Password:</label>
                            <input type="password" id="inputPassword" name="password" value="123456789" class="form-control" placeholder="Password" required>
                            <!--<label for="inputPassword">Password</label>-->
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-sm btn-success btn-primary btn-block" type="submit">Sign in</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    function Validate() {

        var pass=$("#inputPassword").val();
        if (pass=""){}
    }
</script>-->
</body>
</html>
