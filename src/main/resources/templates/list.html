<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration user list</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="/user/postrequest.js"></script>
    <script src="/user/jquery.boot.js"></script>
</head>
<body>
<div class="container"><br>
    <h2 class="text-center">Registration User list</h2>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add New User
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content" id="postResultDiv">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form method="post" id="registration_form" class="bg-light">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" autocomplete="off">
                            <span class="text-danger font-weight-normal font-italic" id="fname_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" autocomplete="off">
                            <span class="text-danger font-weight-normal font-italic" id="lname_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" autocomplete="off"/>
                            <span class="text-danger font-weight-normal font-italic" id="pass_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="conpassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="conpassword" name="confirmPassword" autocomplete="off"/>
                            <span class="text-danger font-weight-normal font-italic" id="conpass_error_message"></span>
                        </div>

                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" id="address" class="form-control" name="address" placeholder="House address - 29">
                            <span class="text-danger font-weight-normal font-italic" id="street_error_message"></span>
                        </div>

                        <div class="form-group">
                            <label for="date">Date of Birth</label>:
                            <input type="text" class="form-control" id="date" name="date" autocomplete="off"/>
                            <span class="text-danger font-weight-normal font-italic" id="date_error_message"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" name="email" placeholder="Example: biswas@neasy.de" id="email"
                                   autocomplete="off"/>
                            <span class="text-danger font-weight-normal font-italic" id="email_error_message"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="ajaxPost()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div><br>

    <div id="getResultDiv">
    <table class="table table-bordered">
        <thead>
        <tr class="text-center">
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Address</th>
            <th>Date</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <tr th:if="${#lists.isEmpty(users) == true}">
            <td colspan="2"> No Users Available </td>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">Id</td>
            <td th:text="${user.firstName}">Firstname</td>
            <td th:text="${user.lastName}">Lastname</td>
            <td th:text="${user.address}">Address</td>
            <td th:text="${user.date}">Date</td>
            <td th:text="${user.email}">Email</td>
            <td class="text-center"><a th:href="${'/user/edituser/' + user.id}" id="popup">Edit</a></td>
           <td class="text-center"><a onclick="deleteData()" th:href="${'/user/deleteuser/' + user.id}">Delete</a></td>

                <button onclick="document.getElementById('id01').style.display='block'">Delete</button>

                <div id="id01" class="modal">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                        <div class="container">

                                <button type="button" class="cancelbtn">No</button>

                            </div>
                        </div>
                    </form>
                </div>
                </td>-->

        </tr>

        </tbody>
    </table>
    </div>
</div>
</body>
</html>
